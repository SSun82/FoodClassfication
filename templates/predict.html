<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Prediction!</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--<js>-->
<script type="text/javascript" src="{{ url_for('static',filename='./js/predict.js') }}></script>
<!--<css>-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='./css/predict.css') }}"n/>
</head> 
<body> 
<div id="maintext" style="position:absolute; margin:auto; width:700px; height:300px; text-align:center; top:0; bottom: 0; left: 0; right: 0;">
	<h1 class="mb-5">You have uploaded</h1>
	<h2 class="mb-5">{{ predictions.class1 }}</h2>
	<br/>
	<br/>
	<h3 class="">About: {{ predictions.class1 }}</h3>
	<div id="wikidescription"></div>
	
	<table class="table-bordered text-light hidectrl" style="width:100%">
		<tr>
			<th>Rank</th>
			<th>Class</th>
			<th>Probability</th>
			</tr>
			<tr>
			<td>Most Likely:</td>
			<td></td>
			<td>{{ predictions.prob1 }}</td>
			</tr>
			<tr>
			<td>2nd Most Likely:</td>
			<td>{{ predictions.class2 }}</td> 
			<td>{{ predictions.prob2 }}</td> 
		</tr> 
	</table> 
	<a href="{{ url_for('main_page') }}"><button class="button mt-3">Try again?</button></a>
</div>
</body>
</html>
